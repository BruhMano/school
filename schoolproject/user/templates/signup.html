{% extends "base.html" %}
{% load static %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}

<form method="post" action="{% url 'signup' %}" id="signup" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <fieldset class="signup-form">
    <legend>Signup</legend>
    <p><input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="Username"></p>
    <p><input type="text" name="first_name" maxlength="150" id="id_first_name" placeholder="First name"></p>
    <p><input type="text" name="last_name" maxlength="150" id="id_last_name" placeholder="Last name"></p>
    <p><textarea name="desc" cols="40" rows="10" maxlength="30" required="" id="id_desc" placeholder="Status"></textarea></p>
    <p><input type="email" name="email" maxlength="254" id="id_email" placeholder="Email"></p>
    <p><input type="file" name="image" accept="image/*" required="" id="id_image" placeholder="Photo"></p>
    <p><input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" aria-autocomplete="list" placeholder="Password"></p>
    <p><input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Confirm password"></p>
    <p><button type="submit" form="signup">Зарегистрироваться</button></p><br>
    <a href="{% url 'login' %}" class="isnt-registred">Уже зарегистрированы?</a>
  </fieldset><br>
</form>
{% endblock %}
