{% extends "base.html" %}
{% load static %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}

<form method="post" action="{% url 'login' %}" id="login" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="signup-form">
    <legend>LogIn</legend>
      {{ form.non_field_errors }}
    <p><input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="Username"></p>
    <p><input type="password" name="password" autocomplete="new-password" required="" id="id_password1" aria-autocomplete="list" placeholder="Password"></p>
    <p><button type="submit" form="login">Войти</button></p><br>
    <a href="{% url 'signup' %}" class="isnt-registred">Еще не зарегистрированы?</a>
  </fieldset><br>
</form>
{% endblock %}
